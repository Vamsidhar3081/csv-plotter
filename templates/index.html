<!DOCTYPE html>
<html>
<head>
    <title>üìä CSV Plot WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-image: url("/static/bgimage.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3); /* dark transparent background for contrast */
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            width: 100%;
            margin-top: 8px;
            border-radius: 4px;
            border: none;
        }

        .plot, .preview {
            margin-top: 30px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: black;
        }

        th, td {
            border: 1px solid gray;
            padding: 6px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body >
    <h2>üìÅ Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        <label>Select CSV file:</label>
        <input type="file" name="file">
        <br><br>
        <input type="submit" value="Upload and Preview">
    </form>

    {% if preview %}
        <div class="preview">
            <h3>üóÇ Data Preview (Top 5 Rows):</h3>
            {{ preview|safe }}
        </div>

        <h3>üìà Generate Plot</h3>
        <form method="post">
            <label>Select Plot Type:</label>
            <select name="plot_type">
                <option value="scatter">Scatter Plot</option>
                <option value="hist">Histogram</option>
                <option value="bar">Bar Plot</option>
                <option value="pie">Pie Chart</option>
                <option value="heat">Heat Map</option>
                <option value="line">Line Graph</option>
            </select>

            <label>Enter Column 1 (x or single column):</label>
            <input type="text" name="col1" placeholder="e.g. age">

            <label>Enter Column 2 (y - optional):</label>
            <input type="text" name="col2" placeholder="e.g. salary (optional)">

            <br><br>
            <input type="submit" value="Generate Plot">
        </form>
    {% endif %}

    {% if plot %}
        <div class="plot">
            <h3>üñº Generated Plot:</h3>
            <img src="{{ plot }}" alt="Generated Plot" width="600">
        </div>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
